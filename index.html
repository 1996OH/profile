<!DOCTYPE html>
<html>
<head>
  <title>数値入力ゲーム</title>
</head>
<body>
  <h1>ゲームスコア: <span id="gameScore">0</span></h1>

  <label for="userInput">数値を入力: </label>
  <input type="number" id="userInput">
  <button id="submitButton">スコアに追加</button>

  <script>
    let gameScore = 0;

    const gameScoreElement = document.getElementById("gameScore");
    const userInput = document.getElementById("userInput");
    const submitButton = document.getElementById("submitButton");

    submitButton.addEventListener("click", () => {
      const inputValue = parseInt(userInput.value);

      if (!isNaN(inputValue)) {
        // 入力された数値をスコアに追加
        gameScore += inputValue;

        // スコアを表示する要素を更新
        gameScoreElement.textContent = gameScore;

        // 入力フィールドをクリア
        userInput.value = '';
      } else {
        alert("有効な数値を入力してください");
      }
    });
  </script>
</body>
</html>
