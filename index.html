<!DOCTYPE html>
<html>
<head>

    <title>尾場瀬浩之の自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        header {
            background-color: #007BFF;

            max-width: 800px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .servlet-space {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0; / スペースの背景色 /
            border-radius: 10px; / スペースの角丸設定 /

    </style>
</head>
<body>
    <header>
        <h1>尾場瀬浩之の自己紹介</h1>

    <div class="container">

        <div class="servlet-space">
    <h2>パスワード生成</h2>
    <form action="PasswordGeneratorServlet" method="post">
        <label for="number">数字を入力してください:</label>
        <input type="text" id="number" name="number">
        <input type="submit" value="生成">
    </form>
    <p>生成されたパスワード: <span id="generatedPassword"></span></p>
</div>
    </div>
