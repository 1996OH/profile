<!DOCTYPE html>
<html>
<head>
  <title>自己紹介</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
    }
    
    #profile {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    #profile img {
      max-width: 100%;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>初めまして。私は[尾場瀬 浩之] です。</h1>
  </div>

  <div id="profile">
    <p>現在の住所: [埼玉県]</p>
    <p>趣味: [ドライブ、ゲーム、麻雀、猫]</p>
    <p>自己紹介: [開発エンジニアを目指して勉強中。]</p>
  </div>
</body>
</html>
